---
layout: index
title: Instruction Set
---

<table>
	<thead>
		<tr>
			<th>Instruction</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		{% for operation in site.data.operations %}
		<tr>
			<th> {{ operation.asm }} ({{ operation.byte }}) </th>
			<td> {{ operation.description }} </td>
		</tr>
		{% endfor %}
	</tbody>
</table>
